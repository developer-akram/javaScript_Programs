<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palingdrome</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/paling.js"></script>
</head>

<body>
    <div class="container bg-dark text-white rounded">
        <div class="row justify-content-center p-5">
            <h1 class="text-center m-5">Largest Palingdrome String</h1>
            <div class="col-8">
                <div class="mb-3">
                    <label for="input1" class="form-label"><strong>Input Screen</strong></label>
                    <input type="text" class="form-control" id="input1" placeholder="Type Here">
                </div>
            </div>
            <div class="col-8">
                <div class="mb-3">
                    <label for="output-scr" class="form-label"><strong>Output Screen</strong></label>
                    <input type="text" class="form-control" id="output-scr" placeholder="Output Screen Here" readonly>
                </div>
            </div>
            <div class="col-12 text-center">
                <input type="button" class="btn btn-warning" value="Click HERE" onclick="pal()">
            </div>
        </div>
    </div>
</body>

</html>
