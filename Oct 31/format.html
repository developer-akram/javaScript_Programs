<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 101 Template</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    *{
      font-weight: bold;
    }
    form,.regis{
      box-shadow: 0px 0px 30px 5px grey;
    }
    .btn-info:hover{
      background-color: rgb(255, 0, 0);
      color: white;
    }
    input[type='text']:hover,select:hover{
      box-shadow: 0px 0px 10px 3px black;
    }
  </style>

  <script src="./js/validation.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col h1 p-5 text-center bg-warning rounded regis">Registration Form</div>
    </div>
    <div class="row justify-content-center">
    <form action="" class="row mt-5 pt-5 p-5 bg-success rounded" method="post" style="background-image:linear-gradient(to right bottom,rgb(255, 255, 204),rgb(255, 156, 156),rgb(185, 185, 255)) ; width: 50rem;">
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fname">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lname">
        </div>
      </div>
      <div class="col-12 ps-1 m-3">
        <div class="col">Select Gender</div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="col-12 mb-3">
          <label for="email" class="form-label">Mobile No</label>
          <input type="text" class="form-control" id="mob" placeholder="Mobile Number">
        </div>
        <div class="col-12 mb-3">
          <select class="form-select" aria-label="Default select example" id="country" multiple>
            <option value="" selected disabled>Select Your Country</option>
            <option value="India">India</option>
            <option value="United State of America">United State of America</option>
            <option value="Germany">Germany</option>
          </select>
        </div>
        <div class="col-12 mb-3">
          <select class="form-select" aria-label="Default select example" id="state">
            <option value="none" selected>Select Your State</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="col-12 mb-3">
          <select class="form-select" aria-label="Default select example" id="city">
            <option value="none" selected>Select Your City</option>
            <option value="Indore">Indore</option>
            <option value="Jabalpur">Jabalpur</option>
            <option value="Bhopal">Bhopal</option>
          </select>
        </div>
        <div class="col-12 mb-3">
          <select class="form-select" aria-label="Default select example" id="qualification">
            <option value="none" selected>Select Last Qualification</option>
            <option value="Class X">Class X</option>
            <option value="Class XII">Class XII</option>
            <option value="Graduate">Graduate</option>
          </select>
        </div>
        <div class="col-12">
          <div class="col mb-1">Select Desired Courses</div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="java" name="tech" value="Java">
            <label class="form-check-label" for="java">Java</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="python" name="tech" value="Python">
            <label class="form-check-label" for="python">Python</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="android" name="tech" value="Android">
            <label class="form-check-label" for="android">Android</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Example textarea</label>
          <textarea class="form-control" id="message" rows="3" name="message"></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-5">
          <input type="button" class="btn btn-info" value="Submit Here" id="btn" onclick="return valid()">
        </div>
      </div>
    </form></div>
  </div>
</body>

</html>
