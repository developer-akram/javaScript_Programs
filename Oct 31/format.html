<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./js/validation.js"></script>

</head>

<body>
    <div class="container">
        <form class="row gap-3 mt-5">
            <input type="text" name="fname" id="fname" placeholder="First name">
            <input type="text" name="lname" id="lname" placeholder="Last name">
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female
            <input type="text" name="email" id="email" placeholder="Email id">
            <input type="text" name="mob" id="mob" placeholder="Mobile no">
            <select name="state" id="state">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <select name="city" id="state">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select>
            <select name="qualification" id="state">
                <option value="i">i</option>
                <option value="ii">ii</option>
                <option value="iii">iii</option>
                <option value="iv">iv</option>
            </select>
            <input type="checkbox" name="java" id="java">Java
            <input type="checkbox" name="python" id="python">Python
            <input type="checkbox" name="android" id="android">Android
            <input type="button" value="Submit HERE" id="btn" onclick="valid()">
        </form>
    </div>
</body>

</html>
