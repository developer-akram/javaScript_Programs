<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascending Sort</title>
    <link rel="stylesheet" href="style.css">
    <script src="array.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitter&family=Hind:wght@300&family=Roboto+Mono:ital,wght@0,400;1,300&family=Signika+Negative:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="title">
        Program to sort array
    </div>
    <div id="par">
        <div id="ans" class="input">
            <span id="display_array"></span>
        </div>
        <div class="input">
            <input type="button" value="Display Array" name="gsal" id="gsal" onclick="display_array()">
        </div>
        <div class="input">
            <input type="text" name="element" id="element" placeholder="Add Element" required>
        </div>
        <div class="input">
            <input type="button" value="Add Element" name="gsal" id="gsal" onclick="element()">
        </div>
        <div class="input">
            <input type="text" name="search" id="search" placeholder="Search Element" required>
        </div>
        <div class="input">
            <input type="button" value="Sort Ascending" name="gsal" id="gsal" onclick="sort_a()">
        </div>
        <div class="input">
            <input type="button" value="Sort Decending" name="gsal" id="gsal" onclick="sort_d()">
        </div>
        <div id="ans" class="input">
            <span id="sort_array"></span>
        </div>
    </div>
</body>

</html>
