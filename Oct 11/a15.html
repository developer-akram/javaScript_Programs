<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Triangle</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/gross.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cairo:wght@300;400&family=Signika+Negative:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="title">
        Program to find Area of a Triangle
    </div>
    <div id="par">
        <div class="input">
            <input type="text" name="base" id="base" placeholder="Enter Base" required>
        </div>
        <div class="input">
            <input type="text" name="height" id="height" placeholder="Enter Height" required>
        </div>
        <div class="input">
            <input type="button" value="Area" name="result" id="result" onclick="triangle_area()">
        </div>
        <div id="ans" class="input">
            <span id="area_triangle"></span>
        </div>
    </div>
</body>

</html>
