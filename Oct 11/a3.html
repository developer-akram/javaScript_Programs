<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Salary</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/gross.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cairo:wght@300;400&family=Signika+Negative:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="title">
        Program of 5 Subjects Total and Percentage
    </div>
    <div id="par">
        <div class="input">
            <input type="text" name="sub1" id="sub1" placeholder="First Subject Mark" required>
        </div>
        <div class="input">
            <input type="text" name="sub2" id="sub2" placeholder="Second Subject Mark" required>
        </div>
        <div class="input">
            <input type="text" name="sub3" id="sub3" placeholder="Third Subject Mark" required>
        </div>
        <div class="input">
            <input type="text" name="sub4" id="sub4" placeholder="Forth Subject Mark" required>
        </div>
        <div class="input">
            <input type="text" name="sub5" id="sub5" placeholder="Fifth Subject Mark" required>
        </div>
        <div class="input">
            <input type="button" value="Calculate" name="calculate" id="calculate" onclick="total_percentage()">
        </div>
        <div id="ans" class="input">
            <span id="total"></span>
        </div>
        <div id="ans" class="input">
            <span id="per"></span>
        </div>
    </div>
</body>

</html>
