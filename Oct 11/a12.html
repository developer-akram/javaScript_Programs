<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power of number</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/gross.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cairo:wght@300;400&family=Signika+Negative:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="title">
        Program of Power of Number
    </div>
    <div id="par">
        <div class="input">
            <input type="text" name="num" id="num" placeholder="Enter Number" required>
        </div>
        <div class="input">
            <input type="text" name="power" id="power" placeholder="Enter Power Value" required>
        </div>
        <div class="input">
            <input type="button" value="Calculate POWER" name="result" id="result" onclick="power()">
        </div>
        <div id="ans" class="input">
            <span id="ans_power"></span>
        </div>
    </div>
</body>

</html>
