<html lang="en">

<head>

    <title>All Arithmetic Operation</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="title">
        Program of All Arithmetic Operation
        <div id="par">
            <div class="input">

            <div class="input">

            <div id="ans" class="input">
                <span id="ans_sum"></span>
            </div>
            <div id="ans" class="input">
                <span id="ans_sub"></span>
            </div>
            <div id="ans" class="input">
                <span id="ans_mul"></span>
            </div>
            <div id="ans" class="input">
                <span id="ans_div"></span>
            </div>
            <div id="ans" class="input">
                <span id="ans_floor"></span>
            </div>
            <div id="ans" class="input">
                <span id="ans_module"></span>
            </div>
            <div id="ans" class="input">
                <span id="ans_power"></span>
            </div>
