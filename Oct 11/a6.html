<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Two Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/gross.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cairo:wght@300;400&family=Signika+Negative:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="title">
        Program of Interchange between Two Numbers
    </div>
    <div id="par">
        <div class="input">
            <input type="text" name="num1" id="num1" placeholder="Enter First Number" required>
        </div>
        <div class="input">
            <input type="text" name="num2" id="num2" placeholder="Enter Second Number" required>
        </div>
        <div class="input">
            <input type="button" value="Swap" name="swap" id="swap" onclick="swap_two()">
        </div>
        <div id="ans" class="input">
            <span id="before"></span>
        </div>
        <div id="ans" class="input">
            <span id="after"></span>
        </div>
    </div>
</body>

</html>
