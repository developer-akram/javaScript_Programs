<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Angle of a Triangle</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/gross.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cairo:wght@300;400&family=Signika+Negative:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="title">
        Program to find Third Angle of a Triangle
    </div>
    <div id="par">
        <div class="input">
            <input type="text" name="first" id="first" placeholder="Enter First Angle" required>
        </div>
        <div class="input">
            <input type="text" name="second" id="second" placeholder="Enter Second Angle" required>
        </div>
        <div class="input">
            <input type="button" value="Third Angle" name="result" id="result" onclick="third_angle()">
        </div>
        <div id="ans" class="input">
            <span id="angle_3"></span>
        </div>
    </div>
</body>

</html>
