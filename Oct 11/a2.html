<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiloMeter to Other</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/gross.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Secular+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">
        Program of KiloMeter to Other Units
    </div>
    <div id="par">
        <div id="two" class="input">
            <input type="text" name="km" id="km" placeholder="Enter Units in KM" required>
        </div>
        <div class="input">
            <input type="button" value="Convert" name="convert" id="convert" onclick="km_convert()">
        </div>
        <div id="ans" class="input">
            <span id="mtr"></span>
        </div>
        <div id="ans" class="input">
            <span id="cm"></span>
        </div>
        <div id="ans" class="input">
            <span id="feet"></span>
        </div>
        <div id="ans" class="input">
            <span id="inch"></span>
        </div>
    </div>
</body>

</html>
