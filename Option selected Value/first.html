<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Value</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="./selectscript.js"></script>
</head>

<body>
    <div class="container p-5 bg-secondary rounded">
        <div class="row">
            <div class="col ms-3 me-3 mt-3">
                <input class="form-control" type="text" placeholder="Enter Value" aria-label="default input example" id="input-value">
            </div>
            <select class="form-select col ms-3 me-3 mt-3" aria-label="Default select example" id="list">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="form-check form-switch col-2 ms-5">
                <input class="form-check-input" type="radio" name="oper" id="flexSwitchCheckAdd">
                <label class="form-check-label" for="flexSwitchCheckAdd"><strong>Addition</strong> </label>
            </div>
        </div>
        <div class="row mt-2 justify-content-center">
            <div class="form-check form-switch col-2 ms-5">
                <input class="form-check-input" type="radio" name="oper" id="flexSwitchCheckSub" >
                <label class="form-check-label" for="flexSwitchCheckSub"><strong>Substraction</strong> </label>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-3">
                <input class="form-control" type="text" placeholder="Your answer" aria-label="default input example" id="output-value" readonly>
            </div>
        </div>
    </div>
</body>

</html>
